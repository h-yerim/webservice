<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajac Get</title>
    <script src ="../js/jquery-3.6.0.js"></script>
    <script>
        $(function(){
            $('#btn').click(function(){

                $.ajax({
                    url: 'https://api.odcloud.kr/api/3079250/v1/uddi:98ffc52b-4534-4b94-97e8-9e076b761ff4_201905301433?page=1&perPage=45&serviceKey=ae%2FCbZZ%2BKO%2FvNpxCFk2XfKdZ7H5Y76r1M0%2FZqfanqdYoNn%2Fazx9yA%2FTYFrOP9j6mymV1%2FOUTweYbtmZFnrxb8w%3D%3D',
                    dataType: 'json',
                    error: function(){
                        alert('error')
                    },
                    success: function(json){
                        console.log(json);
                        console.log(typeof json);
                        
                        const dataArray = json.data;
                        let html = "<ul>";
                        for(const obj of dataArray){
                            let name = obj.name;
                            let clubid = obj.clubid;
                            html +="<li>"+name+"("+clubid+")"+"</li>";
                        }
                        html += "</ul>";
                        $("#sel").append(html);
                    
                    }
                }); //end of ajax
                    
            }); //end of button event
        }); //end of onloading
    </script>
</head>
<body>
    <button id="btn">가져오기</button>
    <div id="sel">

    </div>
    
</body>
</html>
