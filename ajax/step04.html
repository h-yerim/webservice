<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Jsonp- xml</title>
    <!-- jsonp => json padding 임. json을 함수의 매개변수로.. -->
    <script src ="../js/jquery-3.6.0.js"></script>
    <script>
        // jsonp 방식을 사용하기 위해서는 반드시 2가지 조건이 성립해야한다.
        // 1. jsonp 형식으로 제공해야 한다.
        // => json을 함수로 감싸줘야 한다는 전제조건이 있다. call값을 제공해줘야. (ex.call=test) =>jsonp 형식
        // 2. json 데이터만 사용가능 (xml 이면 사용불가)
       function test(json){
            let jsonStr = JSON.stringify(json); //json data => string
            $('#sel').append(jsonStr); // body 밑에 넣어보자
       };

        $(function(){
            $('#btn').click(function(){ //동적생성 => test 함수호출
                var dScript = document.createElement('script');
                dScript.src = "http://www.acornacademy.co.kr/blockchain/naver_json.jsp?call=test"
                document.body.appendChild(dScript);
            }); //end of button event
        }); //end of onloading
    </script>

</head>
<body>
    <button id="btn">가져오기</button>
    <div id="sel">

    </div>
</body>
</html>
