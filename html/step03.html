<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block element</title>
    <style>div,p{
        background-color:cornflowerblue;
    }
    </style>
</head>
<!-- block 요소는 한칸을 다 차지하고(그만큼 내가 안써도 무조건) 개행을 해주는 요소.-->
<body>
    <div> div는 block  요소입니다. layout 구성할 때 사용 </div>
    <div>div1</div>
    <div>div2</div>
    <div>div3</div>
    <div>div4</div>
    <p>p는 block 요소입니다. 컨텐츠를 구성할 때 사용</p>
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
    <p>p4</p>

</body>
</html>
