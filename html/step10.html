<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h3>여러가지 폼 요소 작성하기</h3>
    <form action="save.html" method="post">
        <div>
            <label for="id">아이디</label>
            <input type="text" name="id" id="id" value="zip" placeholder="아이디를 입력하세요.">
        </div>
        <div>
            <label for="age">나이</label>
            <input type="number" name="age" id="age" placeholder="나이를 입력하세요.">
        </div>
        <div>
            <fieldset>
            <legend>성별을 선택하세요</legend>
            <!-- 라디오버튼이 여러개라면 name은 반드시 같은이름을 써야(ex. name = gender)-->
            <input type="radio" name="gender" id="male" name="male" value="male" checked="checked">
            <label for="male">남자</label>
            <input type="radio" name="gender" id="female" name="female" value="female">
            <label for="female">여자</label>
            </fieldset>
        </div>
        <div>
            <fieldset>
            <legend>취미를 선택하세요</legend>
            <input type="checkbox" name="hobby" id="baseball" name="baseball" value="baseball" checked="checked">
            <label for="baseball">야구</label>
            <input type="checkbox" name="hobby" id="bascketball" name="bascketball" value="bascketball">
            <label for="bascketball">농구</label>
            </fieldset>
        </div>
        <div>
            <label for="job">직업</label>
            <select name="job" id="job">
                <option value="">선택</option>
                <option value="teacher" selected="selected">선생님</option>
                <option value="developer">개발자</option>
                <option value="analyst">분석가</option>
            </select>
        </div>        
        <div>
            <label for="photo">사진</label>
            <input type="file" name="photo" id="photo">
        </div>
        <div>
            <label for="comment">가입인사</label>
            <textarea name="comment" id="comment" cols="30" rows="10">하이</textarea>
        </div>
        <div>
            <!-- 요즘은 input보다 button을 씀-->
            <button type="submit">회원가입</button>
            <input type="submit" value= "회원가입">
            <button type="reset">취소</button>
            <input type="reset" value="취소">
        </div>
        <div>
            <input type="hidden" name="ssn" value="1111111"/>
        </div>
        
    </form>
</body>
</html>
