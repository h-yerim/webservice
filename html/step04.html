    <title>inline element</title>
    <style>span,em,strong,q,a{
        background-color:cornflowerblue;
    }
    </style>

<body>
  <span>span1</span> <span>span1</span>
  <span>span1</span>
  <em>em</em>
  <strong>strong</strong>
  <q>q</q>
  <a href="">aaa</a>
</body>
