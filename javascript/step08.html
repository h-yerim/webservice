<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
    <script>
        //1. 선언적 함수 - function hoisting (선언한것이 맨위로 올라가서 호출을 먼저해도 오류가 나지않음)
        test1();
        function test1(){
            //디버그 목적일뿐 console.log는 웹페이지와는 상관없음
            console.log('test1');
        }
        //2. 함수식 cf) function hoisting X => 호출후 선언하면 에러가 남.
       // test2();
        const test2 = function(){
            console.log('test2');
        }
        test2();

        //test2의 참조값을 test3에 할당
        const test3 = test2;
        test3(); //test2가 호출 됨

        console.log(typeof test1);

        const plus = function(a,b){
            return a+b;
        }
        let c = plus(10,20);
        console.log(c);

        const d = function(){
            return "hello";
        }

        let e = d();
        console.log(e);

        const getSum = function(num1, num2){
            console.log(arguments.length);
            if(arguments.length ==0){ //값을 안집어넣으면 0이 나오게
                num1 = 0;
                num2 = 0;
            } else if(arguments.length ==1){
                num2 = 0; //1개만 집어넣어도 nan이 안나옴
            }
            return num1 + num2;
        }

        //자바의 vargs 처럼 매개변수 여러개 넣을수 있다. (argument.length 통해)
        let result0 = getSum(10);
        let result1 = getSum(10,20);
        let result2 = getSum(10,20,30);
        let result3 = getSum(10,20,30,40);
        let result4 = getSum(10,20,30,40,50);
        console.log(result0);
        console.log(result1);
        console.log(result2);
        console.log(result3);
        console.log(result4);

    </script>
</head>

</body>
</html>
