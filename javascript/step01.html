<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //한줄 주석
        /*
        여러줄 주석
        */
       // 숫자를 선언하는 방법
       var num1 = 1000;
       var num1 = 2000; //var는 이중선언 가능
       console.log(num1);
        
       //문자열 선언하는 방법
       var myName = '정혜림';
       var yourName = "자비스";
       console.log(myName);
       console.log(yourName);
       var multiName = `얘만 개행이
       되는 문자열임`; //es6에서 추가된 문자열 표기법
       console.log(multiName);

       console.log(kpc);
       var kpc = "생산성 본부"; //variable hoisting(선언은 뒤늦게 해도 되나 결국 undifined 값으로 반환됨)

       foo();
       function foo(){ //function hoisting
            alert("안녕");
       }

       /*
       ex6에서는 var는 지양하고 가급적 let과 const 사용
       원시형에서 변수는 let, 상수는 const로 선언
       참조형은 const로 선언
       */

       let a1 = 1000;
       // let a1 = 2000; //이중선언안됨
       console.log(a1);

       let a2 = 10;
       console.log(a2);
       //let a2 = 10; <= variable hoisting (x)

       const d1 = 10;
       //d1 = 20; <= primitive type, 상수값이라 변경불가

       const e1=[1,2,3];
       e1.push(4);
       console.log(e1); //complex type은 const 값이어도 변경가능

    </script>
</head>

</html>
