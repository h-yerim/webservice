<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
    <script>
        //배열 생성&할당
        const nums1 = [10,20,30,40];
        const nums2 = new Array(10,20,30,40);
        const num23 = Array(10,20,30,40);

        const names = ['정','혜','림'];
        const random = ['아무개',10,false];
        
        nums1[0] = 100;
        nums1[1] = 200;
        nums1[2] = 300;
        nums1[3] = 400;
        nums1.push(500); //push => index 모를때, 대신 맨 마지막 index에 값이 들어감. 비어있으면 push로 순서대로 삽입도 가능
        // = nums1[nums1.length] = 500;

        for(let i=0; i<nums1.length; i++){
            console.log(nums1[i]);
        }

        console.log(nums1);
        alert(nums1);
        //join('') => 배열의 구분문자열을 ''으로 대체해서 문자열로 반환
        // 즉, alert하면 구분자가 ,로 되어있었는데 join 을 통해 구분자없이 문자열로 쭉 출력가능
        let str = nums1.join(''); 
        alert(str);

        //가장 마지막 index에 있는 값 삭제하는것. (크게 중요하진않음)
        nums1.pop(); 
        for(let i=0; i<nums1.length; i++){
            console.log(nums1[i]);
        }

        nums1[99] = 10000; //nums1[4]~nums1[98]: undefined 값이 되고 해당 인덱스에 10000들어감
        for(let i=0; i<nums1.length; i++){ //index 값이 필요할때 이렇게 출력함
            console.log(nums1[i]);
        }

        //위와 결과가 똑같이 나옴 (nums1의 값을 하나씩 value에 넣어줌) <=es6에서 추가된 for ...of 문
        //젤 많이 씀
        for(let value of nums1){
            console.log(value);
        }

        //es5 for Each => 중간에 undefined 값은 출력되지 않음.
        nums1.forEach(function(value,index){
            console.log(value);
            //console.log(index+","+value); 하면 index 까지 같이 출력
        });

        //es6 arrow function => 중간에 undefined 값은 출력되지 않음.
        //function 대신에 =>
        nums1.forEach((value,index)=>{
            console.log(value);
        });

    </script>
</head>

</body>
</html>
