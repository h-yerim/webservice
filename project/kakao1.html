<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Kakao 지도 생성하기</title>
</head>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=6c00b286bb264e2c9eb59a3b0fe2d6be"></script>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=6c00b286bb264e2c9eb59a3b0fe2d6be&libraries=LIBRARY"></script>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=6c00b286bb264e2c9eb59a3b0fe2d6be&libraries=services,clusterer,drawing"></script>
    
<body>
	<div id="map" style="width:500px;height:400px;"></div>
	
    <script>
		var container = document.getElementById('map');
		var options = {
			center: new kakao.maps.LatLng(33.450701, 126.570667),
			level: 3
		};

        //단순 지도 표시
        
		var map = new kakao.maps.Map(container, options);

        var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
        mapOption = { 
        center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
        };   


	</script>
</body>
</html>
